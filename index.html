<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style type="text/css">
      canvas{
        border:1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas">
      An alternative text to describe the canvas
    </canvas>
    <div>
      <input name="Color Picker" id="colorpicker" type="color"/>
    </div>
  <script>
    var canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth * .8;
    canvas.height = window.innerHeight * .8;
    var ctx = canvas.getContext("2d");
    var x = 0
    var y = 0
    var color = "red"
    var radius = 10;
    var mobileSize = window.matchMedia("(max-width: 700px)")

    function draw(){
      ctx.beginPath();
      ctx.fillStyle= color;
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fill();
    }

    window.addEventListener('mousemove', function (e) {
      x = e.pageX;
      y = e.pageY;
      console.log(e.pageX);
      console.log(e.pageY);
      draw()
      })

    window.addEventListener('keyup', function (e) {
      console.log(e.keyCode);
      if (e.keyCode == 66) {
        color = "blue";
      }
      else if (e.keyCode == 71) {
        color = "green";
      }
      else if (e.keyCode == 82) {
        color = "red"
      }
      else if (e.keyCode == 89) {
        color = "yellow"
      }
      else if (e.keyCode == 38) {
        radius = radius + 1 ;
      }
      else if (e.keyCode == 40) {
        radius = radius - 1 ;
        if (radius <= 0) {
          radius = 1;
        }
      }
      else if (e.keyCode == 32) {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
      draw()
      })

    window.addEventListener('touchmove', function (e) {
      x = e.pageX;
      y = e.pageY;
      console.log(e.pageX);
      console.log(e.pageY);
      draw()
      })

    document.querySelector('#colorpicker').addEventListener( 'input', function(e) {
      console.log(this.value)
      color = this.value
    })

    window.addEventListener('orientationchange',function(e){
      location.reload()
    })
